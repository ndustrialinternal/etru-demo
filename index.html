<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>eTRU Metrics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #2b2f32;
    }

    .header-banner {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      background-color: #f5f6f6;
      color: #2b2f32;
      padding: 10px 16px;
      border-bottom: 1.75px solid #dbe2ea;
    }

    .header-banner h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }

    .dashboard-container {
      max-width: 1450px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .facilitySelectorCommonComponent {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      gap: 1rem;
      font-size: 1.75rem;
      font-weight: 300;
    }

    .date-range-selector {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: .75rem;
      margin: 2rem 0;
      justify-content: center;
    }

    .metric-card {
      background: #ffffff;
      border-radius: 12px;
      border: 14px solid rgb(211, 228, 254);
      box-shadow: none;
      padding: 1.5rem 2rem;
      flex: 1 1 280px;
      min-width: 310px;
      text-align: left;
      margin: 0.1rem;
    }

    .metric-card h2 {
      font-size: 1.75rem;
      color: rgba(0, 0, 0, 0.6);
      margin: 0 0 0.5rem;
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      overflow: visible;
    }

    .metric-card .value {
      font-size: 3.25rem;
      font-weight: 700;
      color: #1e293b;
    }

    .info-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      color: #888;
      cursor: pointer;
      position: relative;
    }

    .info-icon::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #2b2f32;
      color: #fff;
      padding: 6px 10px;
      font-size: 0.75rem;
      border-radius: 4px;
      white-space: normal;
      max-width: 440px;
      word-wrap: break-word;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      z-index: 9999;
      text-align: left;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .info-icon:hover::after {
      opacity: 1;
    }

    canvas {
      width: 100%;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      border: 14px solid rgb(211, 228, 254);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <div class="header-banner">
    <h1>Nsight Fleet</h1>
  </div>
  <div class="dashboard-container">
    <div class="facilitySelectorCommonComponent">
      <span>Charge eTRU Metrics for Krispy Kreme</span>
    </div>
    <div class="date-range-selector">
      <label for="end-date-range">Select Date Range:</label>
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="applyDates">Apply</button>
    </div>
    <div class="card-container">
      <div class="metric-card">
        <h2>eTRU Trailers <span class="info-icon" data-tooltip="Count of eTRU-enabled trailers.">ⓘ</span></h2>
        <div class="value" id="count1">Loading...</div>
      </div>
      <div class="metric-card">
        <h2>eTRU Charging Time % <span class="info-icon" data-tooltip="Percentage of time eTRU trailers were charging while parked in eTRU-enabled spaces.">ⓘ</span></h2>
        <div class="value" id="chargingPercent">Loading...</div>
      </div>
    </div>
  </div>
  <script>
    function formatISODate(date) {
      return date.toISOString().split('T')[0];
    }

    function getPreviousMonthRange() {
      const now = new Date();
      const start = new Date(now.getFullYear(), now.getMonth() - 1, 1);
      const end = new Date(now.getFullYear(), now.getMonth(), 0);
      return {
        startDateStr: formatISODate(start),
        endDateStr: formatISODate(end)
      };
    }

    function fetchMetricsInRange(startDateStr, endDateStr) {
      const trailerQuery = `
        query($filter: TrailerAppointmentFilter) {
          trailerAppointments(filter: $filter) {
            nodes {
              trailer {
                supportEtru
                parkSessions {
                  nodes {
                    startTime
                    endTime
                    space { etruEnabled spaceCategory { name } }
                  }
                }
              }
            }
          }
        }`;

      fetch('https://etru-demo-proxy-j8j8.onrender.com/proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query: trailerQuery,
          variables: {
            filter: {
              endTime: {
                greaterThan: startDateStr,
                lessThan: endDateStr
              }
            }
          }
        })
      })
        .then(res => res.json())
        .then(data => {
          const trailers = data?.data?.trailerAppointments?.nodes || [];
          const supportEtru = trailers.filter(t => t.trailer?.supportEtru).length;
          document.getElementById('count1').textContent = supportEtru;

          let chargingTimeMs = 0, totalEligibleTimeMs = 0;
          trailers.forEach(t => {
            if (!t.trailer?.supportEtru) return;
            (t.trailer.parkSessions?.nodes || []).forEach(s => {
              if (!s.space?.etruEnabled || s.space.spaceCategory?.name?.toLowerCase() !== 'yard') return;
              const start = new Date(s.startTime), end = new Date(s.endTime);
              const duration = end - start;
              if (!isNaN(duration)) {
                totalEligibleTimeMs += duration;
                // For simplicity assuming they were charging the entire time parked in eTRU space
                chargingTimeMs += duration;
              }
            });
          });

          const percent = totalEligibleTimeMs > 0
            ? Math.round((chargingTimeMs / totalEligibleTimeMs) * 100)
            : 0;
          document.getElementById('chargingPercent').textContent = `${percent}%`;
        });
    }

    document.getElementById('applyDates').addEventListener('click', () => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (start && end) fetchMetricsInRange(start, end);
    });

    const { startDateStr, endDateStr } = getPreviousMonthRange();
    document.getElementById('startDate').value = startDateStr;
    document.getElementById('endDate').value = endDateStr;
    fetchMetricsInRange(startDateStr, endDateStr);
  </script>
</body>
</html>
